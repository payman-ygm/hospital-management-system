<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Hospital Management System</h1>
        <h2>Log in as:</h2>
        <div class="button-container">
            <button onclick=window.location.href='{{ url_for('login', user_type='admin') }}'>Admin</button>
            <button onclick=window.location.href='{{ url_for('doctor_dashboard') }}'>Doctor</button>
            <button onclick=window.location.href='{{ url_for('patient_dashboard') }}'>Patient</button>
        </div>
    </div>

</body>
</html>
