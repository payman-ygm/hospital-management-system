<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button-container button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
        }
        h1 {
            color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Patient Dashboard</h1>
        <p>Welcome, Patient! What would you like to do today?</p>
        <div class="button-container">
            <button onclick=window.location.href='{{ url_for('view_appointments') }}'">View Appointments</button>
            <button onclick=window.location.href='{{ url_for('schedule_appointment') }}'">Schedule Appointment</button>
            <button onclick=window.location.href='{{ url_for('update_profile') }}'">Update Profile</button>
        </div>
    </div>

</body>
</html>
